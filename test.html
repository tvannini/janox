<!DOCTYPE html>

 <head>
  <script type="text/javascript">
  /*
   https://groups.google.com/forum/feed/jxsupport/msgs/rss.xml
   */
  function doit() {
  document.getElementById('forum_embed').src =
     'https://groups.google.com/forum/embed/?place=forum/jxsupport'
     + '&parenturl=' + encodeURIComponent(window.location.href);
  }

  function done() {
    document.getElementById('forum_embed').innerHTML = document.getElementById('forum_embed').contentDocument.body.innerHTML;
    }

  </script>
 <head>
<body onload="doit()">
 TEST
 <iframe id="forum_embed"
  src="javascript:void(0)"
  scrolling="no"
  frameborder="0"
  width="900"
  height="700"
  onload="done()">
</iframe>
<div id="result"></div>

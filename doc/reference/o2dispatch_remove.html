<html><head><title>o2dispatch_remove</title><link rel='stylesheet' type='text/css' href='doc.css'></head><body><center><br /><small><a href='index.html#o2dispatch_remove'>Index</a></small><hr /></center><p>(dispatcher)</p><h3>o2dispatch_remove</h3><code><i>boolean</i> o2dispatch_remove(<i>integer</i> $id)</code><p>Remove a dispatch from the list.<br />

<br />
<br />
</p><fieldset><legend>Parameters:</legend><ol><li><b>$id</b></li> Dispatch ID to remove</ol></fieldset></body></html>

<html><head><title>o2tree_fold</title><link rel='stylesheet' type='text/css' href='jxdoc.css'></head><body><center><br><small><a href='index.html#o2tree_fold'>Index</a></small><hr></center><p>(treeview)</p><h3>o2tree_fold</h3><code><i>boolean</i> o2tree_fold(<i>string</i> $name, <i>integer</i> $level)</code><p>Fold all foldable nodes in treeview down to $level.<br />
If $level is 0 all folders are expanded.<br />
<br />
<br />
</p><fieldset><legend>Parameters:</legend><ol><li><b>$name</b></li> Control unique name<li><b>$level</b></li> Folding level to fold down to</ol></fieldset></body></html>

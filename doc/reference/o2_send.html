<html><head><title>o2_send</title><link rel='stylesheet' type='text/css' href='doc.css'></head><body><center><br /><small><a href='index.html#o2_send'>Index</a></small><hr /></center><p>(misc)</p><h3>o2_send</h3><code><i></i> o2_send(<i>string</i> $file_url)</code><p>Dispose a file for download by URL.<br />
File is sent to client without a user's click on link.<br />
<br />
Correct use to send a local file by path: <br />
 o2_send(o2_path($file, 1)) <br />
<br />
<br />
</p><fieldset><legend>Parameters:</legend><ol><li><b>$file_url</b></li> URL to file to send</ol></fieldset></body></html>

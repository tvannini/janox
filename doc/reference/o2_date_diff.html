<html><head><title>o2_date_diff</title><link rel='stylesheet' type='text/css' href='jxdoc.css'></head><body><center><br><small><a href='index.html#o2_date_diff'>Index</a></small><hr></center><p>(misc)</p><h3>o2_date_diff</h3><code><i>mixed</i> o2_date_diff()</code><p>Returns the difference between two dates/times, passed in Janox format.<br />
If last parameter $format is not passed, then difference is returned in number of days.<br />
If last parameter $format is passed, then it is used as PHP date/time format string.<br />

<html><head><title>o2viewtab_aspclear</title><link rel='stylesheet' type='text/css' href='jxdoc.css'></head><body><center><br><small><a href='index.html#o2viewtab_aspclear'>Index</a></small><hr></center><p>(view)</p><h3>o2viewtab_aspclear</h3><code><i>boolean</i> o2viewtab_aspclear(<i>string</i> $view_name, <i>string</i> $table_alias)</code><p>Removes all existing records with current ASP area code from table used in a view.<br />
